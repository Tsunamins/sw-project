type Query {
  findUser: User
  allUsers: [User!]!
  uploads: [File]
}

 type Mutation {
   singleUpload(file: Upload!): File!
   newUser(username: String!, name: String!, email: String!, password: String, photo: String): User
 }

type User {
  id: ID!
  username: String!
  name: String!
  email: String!
  photo: String
}

type File {
    filename: String!
    mimetype: String!
    encoding: String!
    path: String!
    uploadedBy: User

}

